<!DOCTYPE html>
<html>
    <head>
        <title>time table </title>
        <style>
        th{
            background-color:pink;
        }
        .blue{
            background-color: aqua;
        }
        #rr{
            background-color: chartreuse;
        }
        #r{
            background-color: fuchsia;
        }
        #rrr{
            background-color:gold ;
        }
        </style>
        
    </head>
    <body>
        <table border="1px">

            <tr>
                <th colspan="9" id="r">TIME TABLE </th>
            </tr>
            <tr>
                <th id="rr">
                   day/period
                </th>
                <th>I<br>9-10
            </th>
            <th>II<br>10-11</th>
            <th>III<BR>11-12</th>
                <th rowspan="7" id="rrr">L<br>U<br>N<br>C<br>H<br></th>
                <th>IV<br>1-2</th>
                <th>V<br>2-3</th>
                 <th>VI<br>3-4</th>   
                 <th>VII<br>4-5</th> 
            </tr>
            <tr>
                <td class="blue">MONDAY</td>
                <td>ENG</td>
                <td>MATH</td>
                <td>SCI</td>
                <td colspan="3" align="center">LAB </td>
                <td>PHY</td>
            </tr>
            <tr>
                <td class="blue">TUESDAY</td>
                <td colspan="3" align="center">LAB</td>
                <td>TEL</td>
                <td>HIN</td>
                <td>ENG</td>
                <td>MAT</td>
            </tr>
            <tr>
                <td class="blue">WEDNESDAY</td>
                <td>ENG</td>
                <td>MATh</td>
                <td>SCI</td>
                <td colspan="3" align="center">LAB</td>
                <td>LIBRARY</td>
            </tr>
            <tr>
                <td class="blue">THURSDAY</td>
                <td>SOC</td>
                <td>SCI</td>
                <td>TEL</td>
                <td colspan="3"align="center"> CHEMISTRY</td>
                <td>MAT</td>
            </tr>
            <tr>
                <td class="blue">FRIDAY</td>
                
                <td colspan="3"align="center">LAB</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>TEL</td>
                <td>PHY</td>

            </tr>
            <tr>
                <td class="blue">SATURDAY</td>
                <td>ENG</td>
                <td>MATh</td>
                <td>SCi</td>
                <td colspan="3"align="center">SEMINAR</td>
                <td>SPORTS</td>
            </tr>
        </table>
    </body>
</html>
